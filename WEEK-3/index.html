<!DOCTYPE html>
<!--
  Week 3 – TypeScript Fundamentals
  To‑Do List App converted to TypeScript
-->
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To‑Do List - TypeScript</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
  <meta name="color-scheme" content="light dark" />
  <meta name="description" content="A simple, fast, localStorage‑backed to‑do list app built with TypeScript." />
  <script defer type="module" src="script.js"></script>
  <style>
    html:not(.ready) body { visibility: hidden; }
  </style>
  <script>
    document.documentElement.classList.add('ready');
  </script>
</head>
<body>
  <main class="app" aria-labelledby="app-title">
    <header class="app__header">
      <h1 id="app-title">Task Manager (TypeScript)</h1>
      <form id="new-todo-form" class="new-todo" autocomplete="off">
        <label class="visually-hidden" for="new-todo-input">Add a new task</label>
        <input id="new-todo-input" name="title" type="text" placeholder="What needs to be done?" maxlength="120" required />
        <button type="submit" aria-label="Add task">Add</button>
      </form>
    </header>

    <section class="controls" aria-label="list controls">
      <div class="filters" role="tablist" aria-label="filters">
        <button role="tab" aria-selected="true" data-filter="all" id="filter-all">All</button>
        <button role="tab" aria-selected="false" data-filter="active" id="filter-active">Active</button>
        <button role="tab" aria-selected="false" data-filter="completed" id="filter-completed">Completed</button>
      </div>
      <div class="meta">
        <span id="items-left" aria-live="polite">0 items left</span>
        <button id="clear-completed" class="link-btn" type="button">Clear completed</button>
      </div>
    </section>

    <section class="list" aria-label="to‑do list">
      <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
    </section>

    <footer class="app__footer">
      <small>Data of tasks is stored locally. Built with TypeScript!</small>
    </footer>
  </main>
</body>
</html>
