<!DOCTYPE html>
<!--
    Week 2 – JavaScript Fundamentals
    Minimalistic To‑Do List App ( Time availablity: ~2 hours /day)
    Learn about DOM and localStorage, and practice JavaScript fundamentals....
    Features:
        - Add, toggle complete, delete, and edit tasks
        - Filter: All | Active | Completed
        - Persist to localStorage
        - Keyboard: Enter to add, Esc to cancel edit
        - Visuals ( pending )
        - Accessibility ( pending )
        - Remote access ( in progress ) - https://q96k2qr3-5500.inc1.devtunnels.ms/
-->
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To‑Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <meta name="color-scheme" content="light dark" />
    <meta name="description" content="A simple, fast, localStorage‑backed to‑do list app." />
    <script defer src="script.js"></script>
    <style>
        /* Hide content until styles load to avoid FOUC in some browsers */
        html:not(.ready) body { visibility: hidden; }
    </style>
    <script>
        // Mark DOM ready class early for CSS FOUC fix
        document.documentElement.classList.add('ready');
    </script>
  
</head>
<body>
    <main class="app" aria-labelledby="app-title">
        <header class="app__header">
            <h1 id="app-title">Task Manager</h1>
            <form id="new-todo-form" class="new-todo" autocomplete="off">
                <label class="visually-hidden" for="new-todo-input">Add a new task</label>
                <input id="new-todo-input" name="title" type="text" placeholder="What needs to be done?" maxlength="120" required />
                <button type="submit" aria-label="Add task">Add</button>
            </form>
        </header>

        <section class="controls" aria-label="list controls">
            <div class="filters" role="tablist" aria-label="filters">
                <button role="tab" aria-selected="true" data-filter="all" id="filter-all">All</button>
                <button role="tab" aria-selected="false" data-filter="active" id="filter-active">Active</button>
                <button role="tab" aria-selected="false" data-filter="completed" id="filter-completed">Completed</button>
            </div>
            <div class="meta">
                <span id="items-left" aria-live="polite">0 items left</span>
                <button id="clear-completed" class="link-btn" type="button">Clear completed</button>
            </div>
        </section>

        <section class="list" aria-label="to‑do list">
            <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
        </section>

        <footer class="app__footer">
            <small>Data of tasks is stored locally.</small>
        </footer>
    </main>
</body>
</html>
